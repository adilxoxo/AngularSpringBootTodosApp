<h1 >My Todo's</h1>
<script>alert("0wned")</script>
<div class="container">
    <div class="alert alert-success" *ngIf="successMsg">{{successMsg}}</div>
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>Is Completed</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date }}</td>
                <td>{{todo.done}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <button (click)="addTodo()" class="btn btn-success">Add</button>
    </div>
    <div>{{errorMsg}}</div>
</div>
